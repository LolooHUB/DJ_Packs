name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Inyectar Secret de Firebase
        env:
          # Cargamos el Secret en una variable de entorno de la m√°quina virtual
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Usamos Node.js (que ya viene en GitHub Actions) para hacer el reemplazo de forma segura
          node -e "const fs = require('fs'); const index = fs.readFileSync('index.html', 'utf8'); const config = process.env.FB_CONFIG; fs.writeFileSync('index.html', index.replace('__FIREBASE_CONFIG_PLACEHOLDER__', config));"

      - name: Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
