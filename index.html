<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack DJ 100k - Real Time</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700;900&display=swap');
        :root { --color1: #ff00ea; --color2: #00e5ff; --color3: #ffff00; --color4: #00ff00; --bg-black: #050505; }
        body { background-color: var(--bg-black); color: white; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }
        .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; pointer-events: none; }
        .orb { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); animation: move 20s infinite alternate; }
        .orb1 { background: var(--color1); top: -10%; left: -10%; }
        .orb2 { background: var(--color2); bottom: -10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0,0); } 100% { transform: translate(100px, 50px); } }
        .sidebar-stats { position: fixed; right: 20px; top: 20px; background: rgba(0,0,0,0.9); border: 2px solid var(--color2); padding: 15px; border-radius: 12px; z-index: 1000; box-shadow: 0 0 15px var(--color2); text-align: center; font-size: 0.8rem; }
        .sidebar-stats b { color: var(--color4); font-size: 1.1rem; display: block; }
        #bpm-tool { position: fixed; left: 20px; bottom: 20px; background: #000; border: 2px solid var(--color4); padding: 10px; border-radius: 8px; text-align: center; z-index: 1000; }
        .dj-container { max-width: 1100px; margin: auto; padding: 20px; }
        h1 { font-family: 'Bangers', cursive; font-size: clamp(3rem, 8vw, 5rem); text-align: center; text-shadow: 5px 5px var(--color1); margin: 30px 0; transform: rotate(-1deg); }
        #djSearch { width: 100%; padding: 20px; background: #000; border: 4px solid var(--color2); color: var(--color3); font-size: 1.3rem; font-weight: 900; box-shadow: 8px 8px var(--color1); outline: none; margin-bottom: 30px; }
        .toolbar { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .tool-btn { background: #111; border: 2px solid white; color: white; padding: 10px 15px; cursor: pointer; font-weight: 900; text-transform: uppercase; }
        .tool-btn.active { background: white; color: black; }
        .pack-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .pack-card { background: rgba(20,20,20,0.95); border: 2px solid white; padding: 20px; transition: 0.3s; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .pack-card:hover { transform: translateY(-5px); background: white; color: black; border-color: var(--color1); }
        .dl-counter { font-size: 0.7rem; font-weight: 900; color: var(--color2); margin-bottom: 10px; display: block; }
        .dl-link { display: block; background: black; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: 900; margin-top: 10px; }
        .pack-card:hover .dl-link { background: var(--color1); }
        .fav-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; color: #333; cursor: pointer; }
        .fav-btn.active { color: var(--color1) !important; }
    </style>
</head>
<body>
<div class="ambient-light"><div class="orb orb1"></div><div class="orb orb2"></div></div>
<div class="sidebar-stats">
    <div>DJs ONLINE: <b id="live-users">0</b></div>
    <div style="margin-top:10px;">DESC. TOTALES: <b id="global-total">0</b></div>
</div>
<div id="bpm-tool">
    <div style="font-size: 0.6rem; color: var(--color4);">TAP BPM</div>
    <div id="bpm-display" style="font-size: 1.2rem; font-weight: 900;">---</div>
    <button onclick="tapBPM()" style="background:var(--color4); border:none; padding:5px; cursor:pointer; font-weight:900; width:100%;">TAP</button>
</div>
<div class="dj-container">
    <h1>PACK DJ 100K</h1>
    <input type="text" id="djSearch" placeholder="BUSCAR GENERO, PROGRAMA, TITULO...">
    <div class="toolbar">
        <button class="tool-btn active" onclick="filterBy('all', this)">Todos</button>
        <button class="tool-btn" onclick="filterBy('favs', this)">‚≠ê Favoritos</button>
        <button class="tool-btn" onclick="filterBy('history', this)">üïí Historial</button>
    </div>
    <div class="pack-grid">
        <div class="pack-card" data-tags="diciembre 2024 cachengue" data-id="p_dic_24">
            <button class="fav-btn" onclick="toggleFav('p_dic_24', this)">‚òÖ</button>
            <div><span class="dl-counter">DESCARGAS: <span id="count-p_dic_24">0</span></span><h3>Diciembre 2024</h3></div>
            <a class="dl-link" href="#" onclick="trackDL('p_dic_24')" target="_blank">DESCARGAR</a>
        </div>
        <div class="pack-card" data-tags="software programa pc mixxx" data-id="p_mixxx">
            <button class="fav-btn" onclick="toggleFav('p_mixxx', this)">‚òÖ</button>
            <div><span class="dl-counter">DESCARGAS: <span id="count-p_mixxx">0</span></span><h3>MIXXX DJ Software</h3></div>
            <a class="dl-link" href="https://mixxx.org/download/" onclick="trackDL('p_mixxx')" target="_blank">DESCARGAR</a>
        </div>
    </div>
</div>
<script>
    // ESTO SER√Å REEMPLAZADO POR GITHUB ACTIONS
    const firebaseConfig = __FIREBASE_CONFIG_PLACEHOLDER__;

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const onlineRef = db.ref('online_users');
    const myPresence = onlineRef.push();
    myPresence.set(true);
    myPresence.onDisconnect().remove();
    onlineRef.on('value', snap => document.getElementById('live-users').innerText = snap.numChildren());
    function trackDL(id) {
        db.ref('packs/' + id).transaction(v => (v || 0) + 1);
        db.ref('global_downloads').transaction(v => (v || 0) + 1);
        let history = JSON.parse(localStorage.getItem('djHistory')) || [];
        if(!history.includes(id)) history.push(id);
        localStorage.setItem('djHistory', JSON.stringify(history));
    }
    db.ref('packs').on('value', snap => {
        const data = snap.val();
        for(let id in data) {
            const el = document.getElementById('count-' + id);
            if(el) el.innerText = data[id].toLocaleString();
        }
    });
    db.ref('global_downloads').on('value', snap => {
        document.getElementById('global-total').innerText = (snap.val() || 0).toLocaleString();
    });
    let favs = JSON.parse(localStorage.getItem('djFavs')) || [];
    function toggleFav(id, btn) {
        if(favs.includes(id)) favs = favs.filter(f => f !== id);
        else favs.push(id);
        localStorage.setItem('djFavs', JSON.stringify(favs));
        btn.classList.toggle('active');
    }
    function filterBy(type, btn) {
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        let history = JSON.parse(localStorage.getItem('djHistory')) || [];
        document.querySelectorAll('.pack-card').forEach(card => {
            let id = card.getAttribute('data-id');
            if(type === 'all') card.style.display = "";
            else if(type === 'favs') card.style.display = favs.includes(id) ? "" : "none";
            else if(type === 'history') card.style.display = history.includes(id) ? "" : "none";
        });
    }
    document.getElementById('djSearch').addEventListener('keyup', function() {
        let q = this.value.toLowerCase();
        document.querySelectorAll('.pack-card').forEach(card => {
            let tags = (card.getAttribute('data-tags') || "") + card.innerText.toLowerCase();
            card.style.display = tags.includes(q) ? "" : "none";
        });
    });
    let taps = [];
    function tapBPM() {
        const now = Date.now(); taps.push(now);
        if(taps.length > 4) taps.shift();
        if(taps.length > 1) {
            const avg = (taps[taps.length-1] - taps[0]) / (taps.length - 1);
            document.getElementById('bpm-display').innerText = Math.round(60000 / avg);
        }
    }
</script>
</body>
</html>
