<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack DJ 100k - Pro Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700;900&display=swap');

        :root {
            --color1: #ff00ea; --color2: #00e5ff; --color3: #ffff00; --color4: #00ff00; --bg-black: #080808;
        }

        body {
            background-color: var(--bg-black); color: white; font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #ff00ea15, transparent 40%),
                        radial-gradient(circle at 80% 70%, #00e5ff15, transparent 40%);
            z-index: -1;
        }

        .dj-container { max-width: 1200px; margin: auto; padding: 20px; }

        h1 {
            font-family: 'Bangers', cursive; font-size: clamp(3rem, 10vw, 5rem);
            text-align: center; text-shadow: 5px 5px 0px var(--color1), -5px -5px 0px var(--color2);
            letter-spacing: 5px; margin: 40px 0; transform: rotate(-2deg);
        }

        /* BARRA DE HERRAMIENTAS */
        .toolbar {
            display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center;
        }

        .tool-btn {
            background: #222; border: 2px solid white; color: white; padding: 10px 15px;
            cursor: pointer; font-weight: 900; text-transform: uppercase; transition: 0.2s;
        }

        .tool-btn:hover, .tool-btn.active { background: white; color: black; transform: translateY(-3px); }
        .btn-fav { border-color: var(--color1); color: var(--color1); }
        .btn-random { border-color: var(--color4); color: var(--color4); }

        #djSearch {
            width: 100%; padding: 20px; border: 5px solid var(--color2); background: #000;
            color: var(--color3); font-size: 1.5rem; font-weight: 900;
            box-shadow: 10px 10px 0px var(--color1); outline: none; box-sizing: border-box;
            margin-bottom: 20px;
        }

        .category-title {
            background: var(--color3); color: black; display: inline-block;
            padding: 5px 20px; font-size: 1.8rem; text-transform: uppercase;
            margin: 40px 0 20px 0; transform: skewX(-10deg);
        }

        /* GRID Y CARDS */
        .pack-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }

        .pack-card {
            background: #111; border: 4px solid white; padding: 20px; transition: 0.3s;
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative;
        }

        .pack-card:nth-child(4n+1) { border-color: var(--color1); }
        .pack-card:nth-child(4n+2) { border-color: var(--color2); }
        .pack-card:nth-child(4n+3) { border-color: var(--color3); }
        .pack-card:nth-child(4n+4) { border-color: var(--color4); }

        .pack-card:hover { transform: scale(1.05) rotate(1deg); z-index: 10; background: white; color: black; }

        .card-meta { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 10px; font-weight: 900; }
        .dl-count { color: var(--color2); }
        .pack-card:hover .dl-count { color: #555; }

        .fav-btn {
            position: absolute; top: 10px; right: 10px; background: none; border: none;
            color: white; font-size: 1.5rem; cursor: pointer; transition: 0.2s;
        }
        .pack-card:hover .fav-btn { color: #000; }
        .fav-btn.active { color: var(--color1) !important; text-shadow: 0 0 10px var(--color1); }

        .dl-link {
            display: block; background: black; color: white; text-align: center;
            padding: 12px; text-decoration: none; font-weight: 900; border: 2px solid black; transition: 0.2s;
            margin-top: 10px;
        }
        .pack-card:hover .dl-link { background: var(--color1); color: white; border-color: var(--color1); }

        /* SECCION FAVORITOS VACIA */
        #fav-empty-msg { text-align: center; padding: 20px; display: none; color: #555; font-style: italic; }
    </style>
</head>
<body>

<div class="dj-container">
    <h1>PACK DJ 100K</h1>
    
    <input type="text" id="djSearch" placeholder="üîç BUSCAR G√âNERO, ARTISTA O TAGS...">

    <div class="toolbar">
        <button class="tool-btn active" onclick="filterByEpoch('all', this)">Todos</button>
        <button class="tool-btn" onclick="filterByEpoch('80s', this)">80s</button>
        <button class="tool-btn" onclick="filterByEpoch('90s', this)">90s</button>
        <button class="tool-btn" onclick="filterByEpoch('2024', this)">2024</button>
        <button class="tool-btn btn-fav" onclick="showFavorites(this)">‚≠ê Mis Favoritos</button>
        <button class="tool-btn btn-random" onclick="randomPack()">üé≤ Pack Aleatorio</button>
    </div>

    <div id="fav-empty-msg">No has guardado favoritos todav√≠a...</div>

    <div id="main-content">
        <h2 class="category-title" id="cat-top">üî• Top Descargas</h2>
        <div class="pack-grid">
            <div class="pack-card" data-tags="2024 fiesta diciembre" data-id="1">
                <button class="fav-btn" onclick="toggleFav('1', this)">‚òÖ</button>
                <div class="card-meta"><span class="dl-count">üî• 12.4k DLs</span><span>MP3 / 320K</span></div>
                <h3>Diciembre 2024</h3>
                <a class="dl-link" href="#" target="_blank">DESCARGAR</a>
            </div>
            
            <div class="pack-card" data-tags="90s retro eurodance" data-id="2">
                <button class="fav-btn" onclick="toggleFav('2', this)">‚òÖ</button>
                <div class="card-meta"><span class="dl-count">üî• 8.1k DLs</span><span>WAV / LOSSLESS</span></div>
                <h3>Retro Hits 90s</h3>
                <a class="dl-link" href="#" target="_blank">DESCARGAR</a>
            </div>

            <div class="pack-card" data-tags="software programa pc mixxx" data-id="3">
                <button class="fav-btn" onclick="toggleFav('3', this)">‚òÖ</button>
                <div class="card-meta"><span class="dl-count">üî• 5.2k DLs</span><span>APP / EXE</span></div>
                <h3>MIXXX DJ Software</h3>
                <a class="dl-link" href="#" target="_blank">DESCARGAR</a>
            </div>

            <div class="pack-card" data-tags="80s retro ochenta" data-id="4">
                <button class="fav-btn" onclick="toggleFav('4', this)">‚òÖ</button>
                <div class="card-meta"><span class="dl-count">üî• 3.9k DLs</span><span>MP3 / 320K</span></div>
                <h3>80s Love V3</h3>
                <a class="dl-link" href="#" target="_blank">DESCARGAR</a>
            </div>
        </div>
    </div>
</div>

<script>
    // --- L√ìGICA DE B√öSQUEDA ---
    document.getElementById('djSearch').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        document.querySelectorAll('.pack-card').forEach(card => {
            let content = card.innerText.toLowerCase() + " " + card.getAttribute('data-tags').toLowerCase();
            card.style.display = content.includes(filter) ? "" : "none";
        });
    });

    // --- L√ìGICA DE FAVORITOS (LocalStorage) ---
    let favorites = JSON.parse(localStorage.getItem('djFavs')) || [];

    function toggleFav(id, btn) {
        if (favorites.includes(id)) {
            favorites = favorites.filter(f => f !== id);
            btn.classList.remove('active');
        } else {
            favorites.push(id);
            btn.classList.add('active');
        }
        localStorage.setItem('djFavs', JSON.stringify(favorites));
    }

    function showFavorites(btn) {
        const isShowing = btn.classList.toggle('active');
        const cards = document.querySelectorAll('.pack-card');
        let hasFavs = false;

        cards.forEach(card => {
            if (isShowing) {
                if (favorites.includes(card.getAttribute('data-id'))) {
                    card.style.display = "";
                    hasFavs = true;
                } else {
                    card.style.display = "none";
                }
            } else {
                card.style.display = "";
            }
        });

        document.getElementById('fav-empty-msg').style.display = (isShowing && !hasFavs) ? "block" : "none";
    }

    // --- FILTROS DE √âPOCA ---
    function filterByEpoch(epoch, btn) {
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.querySelectorAll('.pack-card').forEach(card => {
            const tags = card.getAttribute('data-tags');
            if (epoch === 'all' || tags.includes(epoch)) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        });
    }

    // --- BOT√ìN ALEATORIO ---
    function randomPack() {
        const cards = document.querySelectorAll('.pack-card');
        const randomIdx = Math.floor(Math.random() * cards.length);
        const selectedCard = cards[randomIdx];
        
        alert("üé≤ Te recomendamos: " + selectedCard.querySelector('h3').innerText);
        selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        selectedCard.style.transform = "scale(1.1) rotate(5deg)";
        setTimeout(() => selectedCard.style.transform = "", 1000);
    }

    // Cargar estado de favoritos al iniciar
    document.querySelectorAll('.pack-card').forEach(card => {
        if (favorites.includes(card.getAttribute('data-id'))) {
            card.querySelector('.fav-btn').classList.add('active');
        }
    });
</script>

</body>
</html>
