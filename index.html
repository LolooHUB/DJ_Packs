<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack DJ 100k - Real Time</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700;900&display=swap');
        :root { --color1: #ff00ea; --color2: #00e5ff; --color3: #ffff00; --color4: #00ff00; --bg-black: #050505; }
        
        body { background-color: var(--bg-black); color: white; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden; }

        /* Fondo y UI */
        .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; pointer-events: none; }
        .orb { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); animation: move 20s infinite alternate; }
        .orb1 { background: var(--color1); top: -10%; left: -10%; }
        .orb2 { background: var(--color2); bottom: -10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0,0); } 100% { transform: translate(100px, 50px); } }

        .sidebar-stats { position: fixed; right: 20px; top: 20px; background: rgba(0,0,0,0.9); border: 2px solid var(--color2); padding: 15px; border-radius: 12px; z-index: 1000; text-align: center; font-size: 0.8rem; }
        .sidebar-stats b { color: var(--color4); font-size: 1.1rem; display: block; }
        
        #social-pop { position: fixed; left: -400px; bottom: 30px; background: white; color: black; padding: 12px; border-radius: 8px; font-size: 0.8rem; font-weight: 900; transition: 0.6s; z-index: 2000; border-left: 6px solid var(--color1); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .dj-container { max-width: 1100px; margin: auto; padding: 20px; }
        h1 { font-family: 'Bangers', cursive; font-size: clamp(3rem, 8vw, 5rem); text-align: center; text-shadow: 5px 5px var(--color1); margin: 30px 0; }
        
        #djSearch { width: 100%; padding: 20px; background: #000; border: 4px solid var(--color2); color: var(--color3); font-size: 1.3rem; font-weight: 900; box-shadow: 8px 8px var(--color1); outline: none; margin-bottom: 30px; box-sizing: border-box; }

        /* Grid y Cards */
        .category-label { background: var(--color3); color: black; padding: 5px 15px; font-weight: 900; display: inline-block; margin: 20px 0; transform: skewX(-10deg); }
        .pack-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pack-card { background: rgba(20,20,20,0.95); border: 2px solid white; padding: 20px; transition: 0.3s; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .pack-card:hover { transform: translateY(-5px); background: white; color: black; border-color: var(--color1); }
        .dl-counter { font-size: 0.7rem; font-weight: 900; color: var(--color2); display: block; margin-bottom: 10px; }
        .pack-card:hover .dl-counter { color: #555; }
        .dl-link { display: block; background: black; color: white; text-align: center; padding: 12px; text-decoration: none; font-weight: 900; margin-top: 10px; }
        .pack-card:hover .dl-link { background: var(--color1); }
        .fav-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; color: #333; cursor: pointer; }
        .fav-btn.active { color: var(--color1) !important; }
    </style>
</head>
<body>

<div class="ambient-light"><div class="orb orb1"></div><div class="orb orb2"></div></div>

<div class="sidebar-stats">
    <div>DJs ONLINE: <b id="live-users">0</b></div>
    <div style="margin-top:10px;">DESC. TOTALES: <b id="global-total">0</b></div>
</div>

<div id="social-pop">ðŸŽ§ <span id="pop-text">DJ descargando...</span></div>

<div class="dj-container">
    <h1>PACK DJ 100K</h1>
    <input type="text" id="djSearch" placeholder="BUSCAR POR NOMBRE O TAGS...">

    <div class="category-label">ðŸ”¥ MODO FIESTA / CACHENGUE</div>
    <div class="pack-grid">
        <div class="pack-card" data-tags="verano 2025 cumbia reggaeton" data-id="p_verano_25">
            <button class="fav-btn" onclick="toggleFav('p_verano_25', this)">â˜…</button>
            <span class="dl-counter">DESCARGAS: <span id="count-p_verano_25">0</span></span>
            <h3>Pack Verano 2025</h3>
            <a class="dl-link" href="#" onclick="trackDL('p_verano_25')" target="_blank">DESCARGAR</a>
        </div>
        <div class="pack-card" data-tags="rkt perreo tiktok" data-id="p_rkt_vol1">
            <button class="fav-btn" onclick="toggleFav('p_rkt_vol1', this)">â˜…</button>
            <span class="dl-counter">DESCARGAS: <span id="count-p_rkt_vol1">0</span></span>
            <h3>RKT Perreo Vol. 1</h3>
            <a class="dl-link" href="#" onclick="trackDL('p_rkt_vol1')" target="_blank">DESCARGAR</a>
        </div>
    </div>

    <div class="category-label">ðŸ›  TOOLS / SOFTWARE</div>
    <div class="pack-grid">
        <div class="pack-card" data-tags="software programa mixxx dj pc" data-id="p_mixxx">
            <button class="fav-btn" onclick="toggleFav('p_mixxx', this)">â˜…</button>
            <span class="dl-counter">DESCARGAS: <span id="count-p_mixxx">0</span></span>
            <h3>MIXXX Pro</h3>
            <a class="dl-link" href="https://mixxx.org/download/" onclick="trackDL('p_mixxx')" target="_blank">DESCARGAR</a>
        </div>
    </div>
</div>

<script>
    // INYECTADO POR GITHUB ACTIONS
    const firebaseConfig = {
  "apiKey": "AIzaSyBHgdCQQIkmpo7buE6IyexMzOH7Pmi8IiY",
  "authDomain": "packdj100k.firebaseapp.com",
  "databaseURL": "https://packdj100k-default-rtdb.firebaseio.com",
  "projectId": "packdj100k",
  "storageBucket": "packdj100k.firebasestorage.app",
  "messagingSenderId": "919009425701",
  "appId": "1:919009425701:web:ab9984ee26991230aec2cc"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ONLINE USERS
    const onlineRef = db.ref('online_users');
    const myRef = onlineRef.push();
    myRef.set(true); myRef.onDisconnect().remove();
    onlineRef.on('value', snap => document.getElementById('live-users').innerText = snap.numChildren());

    // TRACK DOWNLOADS
    function trackDL(id) {
        db.ref('packs/' + id).transaction(v => (v || 0) + 1);
        db.ref('global_downloads').transaction(v => (v || 0) + 1);
    }

    // SINCRONIZACION EN VIVO
    db.ref('packs').on('value', snap => {
        const data = snap.val();
        for(let id in data) {
            const el = document.getElementById('count-' + id);
            if(el) el.innerText = (data[id] || 0).toLocaleString();
        }
    });

    db.ref('global_downloads').on('value', snap => {
        document.getElementById('global-total').innerText = (snap.val() || 0).toLocaleString();
    });

    // BUSCADOR
    document.getElementById('djSearch').addEventListener('keyup', function() {
        let q = this.value.toLowerCase();
        document.querySelectorAll('.pack-card').forEach(card => {
            let txt = (card.getAttribute('data-tags') || "") + card.innerText.toLowerCase();
            card.style.display = txt.includes(q) ? "" : "none";
        });
    });

    // FAVORITOS LOCALES
    let favs = JSON.parse(localStorage.getItem('djFavs')) || [];
    function toggleFav(id, btn) {
        if(favs.includes(id)) favs = favs.filter(f => f !== id);
        else favs.push(id);
        localStorage.setItem('djFavs', JSON.stringify(favs));
        btn.classList.toggle('active');
    }

    // NOTIFICACIONES FAKE
    function socialPop() {
        const users = ["DJ Nico", "DJ Flow", "Mati", "Christian", "Seba DJ", "DJ Gonza", "DJ Luquitas"];
        const user = users[Math.floor(Math.random()*users.length)];
        document.getElementById('pop-text').innerHTML = `ðŸŽ§ <b>${user}</b> descargÃ³ un pack`;
        const pop = document.getElementById('social-pop');
        pop.style.left = "20px";
        setTimeout(() => pop.style.left = "-400px", 4000);
    }
    setInterval(socialPop, 20000);

    // Cargar favs visualmente
    document.querySelectorAll('.pack-card').forEach(card => {
        if(favs.includes(card.getAttribute('data-id'))) card.querySelector('.fav-btn').classList.add('active');
    });
</script>
</body>
</html>
